<doctype html>
    <html>

    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tab manager</title>
    </head>

    <body>
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Search for tabs</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Navbar Link</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="#">Navbar Link</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="container">
            <div class="section">
                <div class="row">
		    <div class="col s12 m4">
		      <div class="row">
		        <div class="input-field col s12">
			  <input placeholder="Search for a tab" id="search" type="text" class="autocomplete" autofocus/>
			  <label for="search">Search</label>
		        </div>
		      </div>
                    </div>
		  </div>
	      </div>
            </div>
        </div>
	<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/tab-search.js"></script>
    </body>
</html>
